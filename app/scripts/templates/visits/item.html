<a class="image {{imagePosition}}" href="{{url}}">
  <img src="{{imageUrl}}" />
</a>
<div class="text">
  <div class="provider">
    <img class="favicon" src="{{faviconUrl}}" />
    <span class="name">{{extractedProviderName}}</span>
  </div>
  <h3 class="title"><a href="{{url}}">{{title}}</a></h3>
  <div class="description">{{extractedDescription}}</div>
  <ul class="actions">
    <li><a class="destroy" href="#">Destroy</a></li>
  </ul>
</div>
